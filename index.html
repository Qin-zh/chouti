<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/index.css" rel="stylesheet">
</head>
<body>
<div id="ct1" class="ctboxs">
	<!-- div.ctbox*4>.title+.content>img[src=images/$.jpg][alt=$] -->
	<div class="ctbox ct1">
		<div class="title">交通行业</div>
		<div class="content">
			<img src="images/1.jpg" alt="1">
		</div>
	</div>
	<div class="ctbox ct2">
		<div class="title">司法行业</div>
		<div class="content">
			<img src="images/2.jpg" alt="2">
		</div>
	</div>
	<div class="ctbox ct3">
		<div class="title">政府相关行业</div>
		<div class="content">
			<img src="images/3.jpg" alt="3">
		</div>
	</div>
	<div class="ctbox ct4">
		<div class="title">其他行业</div>
		<div class="content">
			<img src="images/4.jpg" alt="4">
		</div>
	</div>
</div>
<!-- <script scr="js/index.js"></script> -->
<script>
	var ctboxs=document.getElementById('ct1');
	var ctbox=ctboxs.getElementsByClassName('ctbox');
	var title=ctboxs.getElementsByClassName('title');
	var contentwidth=590; // 内容宽度
	var titlewidth=60;//标题宽度
	for(var i=0;i<title.length;i++){
		title[i].index=i;
		title[i].onclick=function(){
		 for(var i=0;i<ctbox.length;i++){
				if(i<=this.index){
					ctbox[i].style.left=i*titlewidth+'px';
				  }else{
				  	ctbox[i].style.left=i*titlewidth+contentwidth+'px';
				  }
			}
		}
	}
	//点击序号记为 n
	//则ctbox 小于等于n      left  序号*60
	//          大于          序号*60+宽度
	// 0号   0 650 710 770
	// 1     0 60 710  770
	// 2     0 60 120  770
	// 3     0 60 120  180
</script>
</body>
</html>
